<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Monitor</title>
    <style>
        #speed {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Network Speed Monitor</h1>
    <div id="speed">Checking network speed...</div>
    
    <script>

        // Check if the Network Information API is available
if ('connection' in navigator) {
    const speedElement = document.getElementById('speed');

    function updateNetworkSpeed() {
        const connection = navigator.connection;
        
        // Check the type of connection
        const type = connection.effectiveType; 
        let speed = '';

        // Estimating speed based on the effectiveType
        switch (type) {
            case 'slow-2g':
                speed = 'Very Slow (2G)';
                break;
            case '2g':
                speed = 'Slow (2G)';
                break;
            case '3g':
                speed = 'Moderate (3G)';
                break;
            case '4g':
                speed = 'Fast (4G)';
                break;
            case '5g':
                speed = 'Very Fast (5G)';
                break;
            default:
                speed = 'Unknown';
        }

        // Display the connection type and speed
        speedElement.innerText = `Connection Type: ${type}, Estimated Speed: ${speed}`;
    }

    // Initial check
    updateNetworkSpeed();

    // Update speed every 5 seconds
    setInterval(updateNetworkSpeed, 5000);

    // Listen for changes in network state
    connection.addEventListener('change', updateNetworkSpeed);
} else {
    document.getElementById('speed').innerText = 'Network Information API not supported on this device.';
}


// Check if the Network Information API is available
if ('connection' in navigator) {
    const connection = navigator.connection;

    // Log connection details
    console.log('Connection Type:', connection.effectiveType);
    console.log('Downlink:', connection.downlink, 'Mbps');
    console.log('RTT:', connection.rtt, 'ms');

    // Listen for changes in connection type
    connection.addEventListener('change', () => {
        console.log('Connection changed to:', connection.effectiveType);
    });
} else {
    console.log('Network Information API is not supported on this browser.');
}


    </script>
</body>
</html>
